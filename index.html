<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendr</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendr</span>
            </a>
        </nav>
    </header>


    <main class="container-fluid">
        <div class="row">
        <div class="col">
            <button class="btn btn-danger" onclick="app.moneyController.addQuarter()">Add Quarter</button>
            <p id='total'>Total money: $0</p>
        </div>
        </div>

        <div class="row" >
            <div class="col" id='buttons'>
                <button class="btn btn-warning" onclick="app.moneyController.buySnack(0)">Buy Cheetos: $1.00</button>
                <button class="btn btn-warning" onclick="app.moneyController.buySnack(1)">Buy Milky Way: $1.50</button>
                <button class="btn btn-warning" onclick="app.moneyController.buySnack(2)">Buy Oreos: $0.75</button>
            </div>
        </div>

        <div class="row">
            <div class="col" id='count'>
                <h4>Snacks Purchased:</h4>
                <ul>
                    <li>Cheetos: 0</li>
                    <li>Milky Way: 0</li>
                    <li>Oreos: 0</li>
                </ul>
            </div>
        </div>
    </main>


    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
